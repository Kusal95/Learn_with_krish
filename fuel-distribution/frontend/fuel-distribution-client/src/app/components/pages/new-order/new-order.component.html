<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Fuel Order</h1>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <!-- Circle Buttons -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">New Order</h6>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="position-relative form-group">
                <label>Station Number</label>
                <input
                  placeholder="Station Number"
                  type="text"
                  name="stationNumber"
                  id="stationNumber"
                  class="form-control"
                  [(ngModel)]="stationNumber"
                />
              </div>

              <div class="position-relative form-group">
                <label class="">Fuel Type</label>
                <select
                  class="form-select"
                  name="fuelTypeOption"
                  id="fuelTypeOption"
                  [(ngModel)]="fuelType"
                >
                  <option default value="">Select Type</option>
                  <option value="92-Petrol">92-Petrol</option>
                  <option value="95-Petrol">95-Petrol</option>
                  <option value="Super-Diesel">Super-Diesel</option>
                </select>
              </div>

              <div class="position-relative form-group">
                <label>Quantity</label>
                <div class="input-group">
                  <input
                    placeholder="0"
                    type="number"
                    name="quantity"
                    class="form-control"
                    [(ngModel)]="quantity"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">Litres</span>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <input
              type="submit"
              value="Submit Order"
              class="btn btn-primary form-control"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Orders</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Station Number</th>
                  <th>Fuel Type</th>
                  <th>Quantity</th>
                  <th>Order Date</th>
                  <th>Key</th>
                </tr>
              </thead>
              <!-- <tfoot>
                  <tr>
                    <th>Station Number</th>
                    <th>Fuel Type</th>
                    <th>Order Date</th>
                    <th>Quantity</th>
                  </tr>
                </tfoot> -->
              <tbody>
                <tr *ngFor="let order of orders">
                  <td>{{ order.stationNumber }}</td>
                  <td>{{ order.fuelType }}</td>
                  <td>{{ order.quantity }}L</td>
                  <td>{{ order.orderDate | date: "YYYY-MM-dd h:mm a" }}</td>
                  <td>{{ order.generatedKey }}</td>
                  <td
                    *ngIf="
                      order.orderStatus?.dispatchedDate !== null &&
                      order.orderStatus?.receivedDate === null
                    "
                  >
                    <button
                      type="View"
                      class="btn btn-danger"
                      (click)="Received(order.generatedKey)"
                    >
                      Received
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
