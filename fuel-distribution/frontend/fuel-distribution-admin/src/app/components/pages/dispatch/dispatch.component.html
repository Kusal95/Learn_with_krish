<div id="content-wrapper" class="d-flex flex-column">
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Disptach</h1>
    </div>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Order Details</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr></tr>
              <tr>
                <th>Station Number</th>
                <th>Fuel Type</th>
                <th>Order Date</th>
                <th>Quantity</th>
                <th>Scheduled Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.stationNumber }}</td>
                <td>{{ order.fuelType }}</td>
                <td>{{ order.orderDate | date: "YYYY-MM-dd h:mm a" }}</td>
                <td>{{ order.quantity }}L</td>
                <td>{{ order.orderStatus?.scheduledDate }}</td>
                <td>
                  <button
                    name="btn-dispatch"
                    (click)="onSubmit(order.generatedKey, order.orderId)"
                    class="btn btn-danger"
                  >
                    Dispatch
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
